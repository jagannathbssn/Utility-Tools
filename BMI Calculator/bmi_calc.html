<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .centered-button{
        margin: 28px 46%;
        text-align: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="c0">
      <div class="c1">
        <h1>BMI Calculator</h1>
      </div>
      <hr />
      <div class="c2">
        <label for="height">Height</label><br />
        <input
          class="c3"
          type="number"
          min="1"
          id="height"
          placeholder="Enter your height in cm"
        />
      </div>
      <div class="c2">
        <label for="weight">Weight</label><br />
        <input
          class="c3"
          type="number"
          min="1"
          id="weight"
          placeholder="Enter your weight in kg "
        />
      </div>
      <div>
        <button class="c4" id="convert">Convert</button>
        <button class="c4" id="clear">Clear</button>
      </div>
      <hr />
      <div class="c5">
        Result
        <div>
          <input type="text" id="bmi" disabled />
          <input type="text" id="indicator" disabled />
        </div>
      </div>
    </div>
    <div>
      <a href="../index.html" class="btn btn-dark centered-button" role="button"
        >Back to Main</a
      >
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
