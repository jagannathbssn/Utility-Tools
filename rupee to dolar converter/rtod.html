<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rtod_converter</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .btn{
        margin: 30px;
        text-align: center;
        padding-top: 10px;
        border-radius: 5px;
        color: gainsboro;
        text-decoration: none;
        height: 30px;
        width: 100px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <img
      id="rupee-icon"
      src="https://image.freepik.com/free-vector/indian-rupee-money-bag_23-2148019023.jpg"
      alt="Rupee Image"
    />
    <img
      id="dollar-icon"
      src="https://th.bing.com/th/id/OIP.thheDObyTiWInxfW6ZowEwHaHa?w=205&h=205&c=7&r=0&o=5&dpr=1.1&pid=1.7"
      alt="Dollar Image"
    />
    <h1>Currency Converter</h1>
    <div class="c0">
      <div class="c01">
        <div class="c1">
          <label for="rupees">Rupees:</label>
          <input type="number" id="rupees" />
        </div>
        <div class="c1">
          <label for="dollars">Dollars:</label>
          <input type="number" id="dollars" />
        </div>
      </div>
      <div class="c2">
        <p id="error-msg"></p>
      </div>
      <div class="c3">
        <button id="cnv">Convert</button>
        <button id="re">Reset</button>
      </div>
    </div>
    </div>
    <a href="../index.html" class="btn">Back to Main</a>
