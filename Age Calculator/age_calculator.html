<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age_Calculator</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="c0">
      <div class="c1">
        <h2>Age Calculator</h2>
        <input type="date" name="" id="dob" />
        <button id="cal">Calculate</button>
        <p id="p1"></p>
      </div>

      <br />

      <div class="c2">
        <div class="c3">
          <input type="text" id="years" value="" disabled />
          <p>Years</p>
        </div>
        <div class="c3">
          <input type="text" id="months" value="" disabled />
          <p>Months</p>
        </div>
        <div class="c3">
          <input type="text" id="days" value="" disabled />
          <p>Days</p>
        </div>
      </div>
      <a href="../index.html" class="btn btn-dark centered-button" role="button"
        >Back to Main</a
      >
    </div>

    <script src="script.js"></script>
  </body>
</html>
